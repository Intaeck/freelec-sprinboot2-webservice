#쿼리 로그 설정 - h2
spring.jpa.show_sql=true
# 출력되는 쿼리 로그를 MySQL버전으로 변경
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
# h2 db 웹 콘솔 활성화
spring.h2.console.enabled=true
# oauth 설정 (스프링부트에서는 properties의 이름을 applicaiton-xxx.properties로 만들면 xxx라는 이름의 profile이 생성어 관리가능
spring.profiles.include=oauth
# 세션 저장소를 jdbc로 선택하도록 설정
spring.sessioin.store-type=jdbc